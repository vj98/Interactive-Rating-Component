<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.google.com/specimen/Overpass"
      rel="stylesheet"
      type="text/css"
    />
    <script src="./scripts.js" async></script>
    <title>Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="center" id="rating">
      <div class="card">
        <div class="circle">
          <div class="inner">
            <img src="./images/icon-star.svg" width="20" height="20" />
          </div>
        </div>
        <span class="white-color"><h1>How did we do?</h1></span>

        <span class="grey-color"
          >Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!</span
        >

        <br />

        <div class="ratings">
          <div class="circle-rating" onclick="selected(this)">
            <div class="inner-text">
              <span class="grey-color">1</span>
            </div>
          </div>
          <div class="circle-rating" onclick="selected(this)">
            <div class="inner-text">
              <span class="grey-color">2</span>
            </div>
          </div>
          <div class="circle-rating" onclick="selected(this)">
            <div class="inner-text">
              <span class="grey-color">3</span>
            </div>
          </div>
          <div class="circle-rating" onclick="selected(this)">
            <div class="inner-text">
              <span class="grey-color">4</span>
            </div>
          </div>
          <div class="circle-rating" onclick="selected(this)">
            <div class="inner-text">
              <span class="grey-color">5</span>
            </div>
          </div>
        </div>

        <br />
        <div
          class="submit-orange"
          onmouseover="submitHover(this)"
          onmouseleave="submitHoverLeave(this)"
          onclick="submit(this)"
        >
          <span>SUBMIT</span>
        </div>
      </div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="center" id="thank-you" style="display: none">
      <div class="thankyou-card">
        <img
          src="./images/illustration-thank-you.svg"
          width="150"
          height="100"
        />

        <br />
        <div class="rating-msg-box">
          <span id="rating-msg"></span>
        </div>

        <div class="thank-you white-color">
          <h1>Thank you!</h1>
        </div>

        <span class="thank-you-msg grey-color">
          We appreciate you taking the time to give a rating.
        </span>

        <span class="thank-you-msg grey-color">
          If you ever need more support, donâ€™t hesitate to
        </span>

        <span class="thank-you-msg grey-color"> get in touch! </span>
      </div>
    </div>

    <!-- Thank you state end -->
  </body>
</html>
